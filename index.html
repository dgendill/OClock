<!DOCTYPE html>
<html lang="en">
<html lang="en" manifest="oclock.appcache">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Christos-o-Clock</title>
    <link rel="shortcut icon" href="favicon-64x64.ico" type="image/x-icon" sizes="16x16 24x24 32x32 64x64"/>
    <link rel="apple-touch-icon" href="favicon-64x64.png" />
    <link rel="apple-touch-icon-precomposed" href="/favicon-64x64.png" />

    <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Black+Ops+One'>
    <link rel="stylesheet" type="text/css" href="style/app.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-xs-12 text-center">
                <div class="text-center clock">
                    <span id="time"></span>
                    <span id="secs"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-xs-12 text-center">
                <div class="progress progress-striped active alarm-bar">
                    <div class="progress-bar"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
                    <span class="sr-only">45% Complete</span>
                    </div>
                </div>
                <div class="text-center actions">
                    <button type="button" class="btn btn-xs btn-default btn-alarm" data-toggle="modal" data-target="#modal-alarm">
                        <i class="fa fa-clock-o"></i>
                        <span>Alarm</span>
                    </button>
                    <div class="btn-group btn-group-xs">
                        <button type="button" class="btn btn-default btn-theme dropdown-toggle" data-toggle="dropdown">
                            <i class="fa fa-bullseye"></i>
                            <span>Themes <span class="caret"></span></span>
                        </button>
                        <ul class="dropdown-menu text-left dropdown-themes" role="menu"></ul>
                    </div>
                    <button type="button" class="btn btn-xs btn-default btn-about" data-toggle="modal" data-target="#modal-about">
                        <i class="fa fa-user"></i>
                        <span>About</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modal-alarm" tabindex="-1" role="dialog" aria-labelledby="Modal Alarm" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Alarm-o-Clock</h4>
                </div>
                <div class="modal-body form-horizontal">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-4 control-label">Time:</label>
                            <div class="col-xs-4">
                                <select id="alarm-hour" class="form-control"></select> 
                            </div>
                            <div class="col-xs-4">
                                <select id="alarm-minutes" class="form-control"></select> 
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-4 control-label">Sound:</label>
                            <div class="col-xs-8">
                                <div class="input-group">
                                <select id="alarm-sound" class="form-control"></select> 
                                <span class="input-group-btn">
                                    <button class="btn btn-primary btn-play" type="button">
                                        <i class="fa fa-play"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-primary btn-save-alarm">Save</button>
                    <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modal-about" tabindex="-1" role="dialog" aria-labelledby="Modal About" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">About</h4>
                </div>
                <div class="modal-body">

                    <p>This is just another online alarm clock</p>
                    <p>Report bugs or just give me some feedback at <a href="mailto:xris.georgiou@gmail.com">xris.georgiou@gmail.com</a></p>

                    <hr/>

                    <div class="media">
                        <a class="pull-left" href="#">
                                <img class="media-object thumbnail" src="http://www.gravatar.com/avatar/421d756c3dcb3b79d97c2cb46acc3662.png?s=55" alt="avatar">
                        </a>
                        <div class="media-body">
                            <h4 class="media-heading">Christos Georgiou</h4>
                            <em>Software Developer</em>
                            <a href="http://christosgeorgiou.gr">christosgeorgiou.gr</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
